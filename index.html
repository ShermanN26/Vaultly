<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultly Banking | Secure Wealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vault-app">
        <header>
            <div class="brand">VAULTLY</div>
            <div class="status-dot" title="System Online"></div>
        </header>

        <main>
            <section class="card">
                <p>Total Net Worth</p>
                <h1 id="balance-text">R 10,500.00</h1>
            </section>

            <div class="quick-actions">
                <button class="action-btn" onclick="handlePay()">ðŸ’¸ Pay</button>
                <button class="action-btn" onclick="handleDeposit()">ðŸ“¥ Deposit</button>
                <button class="action-btn" onclick="handleTransfer()">ðŸ”„ Transfer</button>
            </div>

            <section class="history">
                <h3>Transaction History</h3>
                <div id="history-list">
                    <div class="item"><span>Initial Vault Setup</span> <span class="pos">+R10,500.00</span></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let currentBalance = 10500.00;
        const balanceDisplay = document.getElementById('balance-text');
        const historyList = document.getElementById('history-list');

        function formatMoney(amount) {
            return "R " + amount.toLocaleString('en-ZA', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function addHistory(label, amount, type) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${label}</span> <span class="${type}">${amount > 0 ? '+' : ''}${formatMoney(amount)}</span>`;
            historyList.prepend(div);
        }

        function handleDeposit() {
            let amount = parseFloat(prompt("Enter amount to deposit into Vault:"));
            if (amount > 0) {
                currentBalance += amount;
                balanceDisplay.innerText = formatMoney(currentBalance);
                addHistory("Manual Deposit", amount, "pos");
            }
        }

        function handlePay() {
            let amount = parseFloat(prompt("Enter amount to pay:"));
            if (amount > 0 && amount <= currentBalance) {
                currentBalance -= amount;
                balanceDisplay.innerText = formatMoney(currentBalance);
                addHistory("Service Payment", -amount, "neg");
            } else {
                alert("Insufficient funds in your Vaultly account.");
            }
        }

        function handleTransfer() {
            let person = prompt("Enter recipient name:");
            let amount = parseFloat(prompt(`Amount to transfer to ${person}:`));
            if (amount > 0 && amount <= currentBalance) {
                currentBalance -= amount;
                balanceDisplay.innerText = formatMoney(currentBalance);
                addHistory(`Transfer to ${person}`, -amount, "neg");
            } else {
                alert("Transfer failed. Please check balance.");
            }
        }
    </script>
</body>
</html>
