<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Vaultly | Gaming Bank</title>
</head>
<body class="neon-theme">
    <div class="vault-container">
        <h1>VAULTLY</h1>
        <div class="balance-display">
            <small>CURRENT ASSETS</small>
            <h2>${{ balance }}</h2>
        </div>

        {% if message %} <p class="alert">{{ message }}</p> {% endif %}

        <div class="game-zone">
            <h3>Double or Nothing</h3>
            <form action="/gamble" method="post">
                <input type="number" name="bet" placeholder="Enter Bet Amount">
                <button type="submit" class="glow-button">ALL IN</button>
            </form>
        </div>
    </div>
</body>
</html>
